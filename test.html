<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title> test </title>
        <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$']]
              }
            };
        </script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h3> Za pomocą różniczki zupełnej oblicz przybliżoną wartość wyrażenia</h3>
        <form action="#">
            <p>Podstaw wartości do wzoru $\sqrt[n]{x}$</p>
            <label for="x">
                Podaj x (część ułamkową podaj po znaku ".")
            </label>
            <input type="number" id="podstawa" min="0" max="100" value="80.7" name = "x">
            <label for="n">
                Podaj n 
            </label>
            <input type="number" id="stopien" min="2" max="10" value="4" name = "n">
            <button>
                Oblicz
            </button>

            <br>
            <br>
            <button onclick=root()>
                $\sqrt[4]{80,7}$
            </button>
        </form>
    </body>
</html>
