<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title> Monotoniczność </title>
        <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$']]
              }
            };
        </script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
        <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="monotonicznosc3.js"></script>
    </head>


    <body>
        <h3>Zbadaj monotoniczność ciągu o wyrazie ogólnym:</h3>

        <button onclick = przyklad2_rozw()>
            $\ a_n = \frac{5^n}{(2n+8)!}$
        </button>
        <h3>Podaj własne wartości: $\ a_n = \frac{x^n}{(yn+z)!}$</h3>
        <form name = "wpisz2">
            Podaj x:
            <label>
                <input id="x" value="6" type="number" min="-9" max="9" >
            </label>
            Podaj y:
            <label>
                <input id="y" value="2" type="number" min="1" max="9">
            </label>
            Podaj z:
            <label>
                <input id="z" value="9" type="number" min="-9" max="9">
            </label>
        </form>
        <button onclick = przyklad_0()>Oblicz</button>

<hr>
        <p id="przyk"></p>

        <p id="rozw"></p>

        <div id="stopka">
            <p>Autorzy:</p>
            <p>Szymon Figger, Krzysztof Blicharz, Daniel Drapiewski, Marta Pypczyńska</p>
        </div>
    </body>
</html>
